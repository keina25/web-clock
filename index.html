<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web clock</title>
</head>
<body>
    <h1 id="time">None</h1>
</body>
 <script type="text/javascript">
    function change(){
        var myDate = new Date();
        // 获取JS时间对象
        var mytime = myDate.toLocaleString(); //将当前时间转换为String值
        document.getElementById('time').innerHTML = mytime;
        // 将当前时间（String）写如HTML中，这个“time”和h1中的id一致
    }
    change();
    setInterval('change()',1000); //定时更新html文档，每秒更新一次
 </script>
</html>
